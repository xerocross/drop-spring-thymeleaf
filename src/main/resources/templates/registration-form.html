<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div th:replace="fragments.html :: header"></div>
<div class="alert alert-danger" th:if="${errorText != null}">
    <span  th:text="${errorText}" >Here is an error</span>
</div>
<h2>New User Registration</h2>
<p>After successful registration, you will be prompted to log in.</p>
<form action="#" th:action="@{/register}" th:object="${user}" method="POST">
    <p>
        username:
        <input type="text" class = "form-control" th:field="*{username}" name="username" />
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</span>
    </p>

    <p>
        password:
        <input type="password" class = "form-control" name="password" th:field="*{password}" />
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
    </p>
    <input type="submit" class="btn btn-primary" value="create user">
</form>
    <div><a href="/">home</a></div>
<div th:replace="fragments.html :: footer"></div>
</div>
</body>
</html>
