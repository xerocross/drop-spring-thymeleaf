<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Drop Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div th:replace="fragments.html :: header"></div>
    <h2>Login</h2>
    <div th:if="${param.error}">
        <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
    </div>

    <div th:if="${param.logout}">
        <p class="text-warning">You have been logged out.</p>
    </div>
    <form action="#" th:action="@{/login}" th:object="${user}" method="POST">
        <p>
            username:
            <input type="text" class = "form-control" th:field="*{username}" name="username" />
        </p>

        <p>
            password:
            <input type="password" class = "form-control" name="password" th:field="*{password}" />
        </p>
        <input type="submit" class="btn btn-primary" value="login">
    </form>
    <p>
        <a href="/register">new user registration</a> | <a href="/about">about</a>
    </p>
</div>
</body>
</html>
